<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generating passwords by a simple click">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1060223023526981703/1228455124876263604/Screenshot_2024-04-12_231745.png?ex=662c1afd&is=6619a5fd&hm=ac2a9ff90d258c3de1553570645c82f252210ffe90b99b4daa0467140718178e&">
    <link rel="icon" href="https://cdn.discordapp.com/avatars/984122449090195547/046df1ccb07b0d5e043ebfdd2087bd56.webp?size=100">
    <title>Genetare password</title>
    <style>
        *{
            font-family: consolas, monospace;
            user-select: none;
        }
        body{
            background-color: black;
            color: white;
        }
        button{
            cursor: pointer;
            background-color: black;
            color: white;
            border: none;
            pointer-events: all;
        }
        select{
            pointer-events: all;
        }
        input{
            font-size: 30px;
            border: none;
            border-bottom: 2px solid purple;
            border-top: 2px solid blue;
            border-right: 2px solid blue;
            border-left: 2px solid purple;
            background-color: black;
            color: white;
            outline: none;
            pointer-events: all;
        }
        input:focus{
            border: none;
            border-bottom: 2px solid purple;
            border-top: 2px solid blue;
            border-right: 2px solid blue;
            border-left: 2px solid purple;
        }
        h1{
            color: white;
        }
        .otherChoicesContainer{
            background-color: #141414;
            border: 2px solid whitesmoke;
            position: relative;
            top: 5px;
            width: 500px;
            height: 150px;
            text-align: -webkit-left;
            user-select: all;
        }
        .otherChoicesContainer .otherChoices{
            height: 64%;
            width: 100%;
            background-color: #202020;
        }
        .otherChoicesContainer .chooseAChoice{
            background-color: #212121;
            width: 100%;
            height: 25%;
            text-align: -webkit-center;
            border-bottom: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .otherChoicesContainer .chooseAChoice button{
            font-size: x-large;
            border: 2px solid white;
            background-color: #303030;
        }
        .otherChoicesContainer .chooseAChoice button:active{
            background-color: #060606;
        }
        .otherChoicesContainer .otherChoices span{
            font-size: 16px;
        }
        .passwordGenerator{
            text-align: -webkit-center;
        }
    </style>
    <script src="sources.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1 style="text-align: center;">Password generator</h1>
    <div class="advancedThings" style="position: relative; top: -65px; pointer-events: none;">
        <h1>Advanced option</h1>
        <h2>How many characters ?</h2>
        <select class="passwordLength" style="outline: none;">
            <option value="8"></option>
            <option value="12"></option>
            <option value="16"></option>
            <option value="20"></option>
            <option value="24"></option>
            <option value="28"></option>
            <option value="35" selected></option>
            <option value="40"></option>
            <option value="45"></option>
            <option value="50"></option>
            <option value="100"></option>
            <option value="300"></option>
            <option value="500"></option>
            <option value="1000"></option>
        </select>
    </div>
    <div class="passwordGenerator" style="pointer-events: none; position: relative; top: -150px">
        <h1 style="position: relative;">Click</h1>
        <button onclick="generatePassword();" style="cursor: pointer; background-color: yellow; color: black; width: 100px; position: relative; height: 30px; font-size: 25px">here</button>
        <h1 style="position: relative;">to generate a password</h1>
        <input placeholder="Password gon' be here" type="text" maxlength="28" style="user-select: all; position: relative;">
        <div class="otherChoicesContainer" style="display: none;">
            <span>Other choices</span>
            <div class="otherChoices">
                <span id="first"></span>
                <br>
                <span id="second"></span>
                <br>
                <span id="third"></span>
            </div>
            <div class="chooseAChoice">
                <button id="first">Copy #1</button>
                <button id="second">Copy #2</button>
                <button id="third">Copy #3</button>
            </div>
        </div>
        <br>
        <button style="font-size: 50px; border: 2px dotted purple; margin: 8px; position: relative;" onclick="copyPass()" class="copyButton">Copy password</button>
    </div>
</body>
</html>
